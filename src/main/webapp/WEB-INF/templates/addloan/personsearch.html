<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:include="layout/standard :: headerFragment"></head>
  <body class="soria">
    <div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="height: 100%; width: 100%; padding: 0">
        <div th:replace="layout/standard :: desktopHeader"></div>
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
			<form th:action="@{personsearch}" th:object="${personSearchCriteria}"
				th:method="post">
				<table>
					<tr>
						<td><strong>SSN: </strong></td>
						<td><input type="text" th:field="*{ssn}" value="000000000"
							data-meiomask-options="{mask: '999-99-9999', autoTab: true, removeIfInvalid: true}"
							data-meiomask="fixed" /></td>
					</tr>
				</table>
				<button type="submit" name="search"
					data-dojo-type="dijit/form/Button">Search</button>
			</form>
		</div>
        <div th:replace="layout/standard :: desktopFooter"></div>
        <div th:replace="layout/standard :: mieoScript"/>
    </div>
  </body>
</html>
